{% extends 'students/base.html' %}
{% block content %}

<h3 class="text-center m-4">Edit Student Information</h3>
{% if success %}
<div class="text-center">
    <div class="alert alert-success m-4" role="alert">
        <h4 class="text-white">The student information updated successfully!!</h4>
    </div>
    <a href="{% url 'index' %}"><button type="button" class="btn btn-outline-primary ms-4 mt-4">Go to Home Page</button></a>
</div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card text-white bg-dark mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-user-pen"></i> Update Student Record
                </div>
                <div class="card-body">
                  <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success me-1">Update</button>
                    <a href="{% url 'index' %}" class="btn btn-outline-danger ms-1">Cancel</a>
                  </form>
                </div>
              </div>
        </div>
    </div>
{% endif %}

{% endblock %}
