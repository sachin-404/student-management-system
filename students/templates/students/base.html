{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Student Management System</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-sharp fa-solid fa-graduation-cap"></i> Student Management System</a>
          {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-list"></i> All Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">
                    <i class="fa-regular fa-square-plus"></i> Add Student</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item me-4">
                <a class="nav-link" href="{% url 'logout' %}">
                  <i class="fa-solid fa-sign-out-alt"></i> Logout </a>
              </li>
            </ul>
          </div>
          {% endif %}
        </div>
      </nav>

      <div class="container-fluid">
          {% block content %}
          {% endblock %}
      </div>

      <footer class="mt-auto mb-4">
        <div class="text-center">
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> Sachin.
        </div>
      </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
